<!DOCTYPE html>
<html>
  <head>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
    <title>Nomad News | {{order_by.capitalize()}}</title>
  </head>

  <body>
    <header>
      <h1>Nomad News</h1>
      <div>
        Order by:
      {% if order_by == "new" %}
        <a href="/?order_by=popular">Popular</a>
        |
        <strong>New</strong>
      </div>
      {% else %}
        <strong>Popular</strong>
        |
        <a href="/?order_by=new">New</a>
      {% endif%}
    </div>
    </header>
    <main>
      {% for data in story_datas %}
      <div>
        <div>
          <a href="/{{data.objectID}}" target="_blank">
            <h3>{{data.title}}</h3>
          </a>

          (
          <a href="{{data.url}}" target="_blank">{{data.url}}</a>
          )
        </div>
        <div>
          {{data.points}} pints | By {{data.author}} | {{data.num_comments}}
          comments
        </div>
      </div>
      <hr />
      {% endfor %}
    </main>
  </body>
</html>
